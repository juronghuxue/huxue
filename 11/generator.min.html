<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Generator异步操作应用</title>
<link rel="stylesheet" href="">
</head>
<body>
<script>if("undefined"==typeof FileReader)console.log("浏览器不支持FileReader接口");else{var readFile=require("fs-readfile-promise");readFile("input.txt").then(function(e){console.log(e.toString())}).then(function(e){return readFile("input.txt")}).then(function(e){console.log(e.toString())}).catch(function(e){console.log(e)})}</script>
</body>
</html>
