<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>js日期函数</title>
	<link rel="stylesheet" href="">
	<script src="jquery-1.8.0.min.js"></script>
</head>
<body>
	<script>
		$(function(){
			var mydate = new Date();
			var t = mydate.toLocalString();
			console.log(t);
		})
	</script>
</body>
</html>
